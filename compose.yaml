services:
  trading-bot:
    build: .
    image: "docker.io/mattwilsomo/trading-bot:latest"  # ‚Üê Your actual username
    platform: linux/amd64
    volumes:
      - /storage/bot-data:/app/data
      - /run/rofl-appd.sock:/run/rofl-appd.sock
    environment:
      - RPC_URL=https://sepolia.base.org
      - WALLET_KEY_FILE=/app/data/wallet.enc
volumes:
  bot-data:
    driver: local
    driver_opts:
      type: none
      device: /storage/bot-data
      o: bind